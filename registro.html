<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Registro usuario</title>
    <style>
        .edad {
            border-color: rgb(0, 153, 255);
        }

        .edad-message {
            display: none;
            color: rgb(0, 153, 255);
            font-size: 12px;
            position: absolute;
            margin-top: 2px;
            margin-left: 650px;
        }

        .edad-message.show {
            display: block;
        }

        .error {
            border-color: red;
        }

        .error-message {
            display: none;
            color: red;
            font-size: 12px;
            position: absolute;
            margin-top: 2px;
            margin-left: 650px;
        }

        .error-message.show {
            display: block;
        }

        .enfermedades {
            display: none;
        }

        .enfermedades.show {
            display: block;
        }
    </style>

    <script type="text/javascript" src="verificacion.js"></script>
</head>

<body>
    <div class="container-sm p-3 my-5 border">

        <form class="well form-horizontal" action=" " method="post">
            <fieldset>

                <legend>
                    <h2>Registro usuario</h2>
                </legend>

                <form action="/cv/dataCV" method="post" enctype="multipart/form-data">
                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Nombre</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="nombre" id="nombre" placeholder="Nombre" class="form-control" type="text">
                            </div>

                        </div>
                    </div>

                    <div id="error-nombre" class="error-message">El nombre no puede ser vacio.</div>

                    <br>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Apellido</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="apellido" id="apellido" placeholder="Apellido" class="form-control"
                                    type="text">
                            </div>
                        </div>
                    </div>
                    <div id="error-apellido" class="error-message">El apellido no puede ser vacio.</div>
                    <br>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Fecha de nacimiento</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="fe_nac" id="fe_nac" placeholder="Fecha de nacimiento" class="form-control"
                                    type="date">
                            </div>
                        </div>
                    </div>

                    <div id="edad_fec" class="edad-message"></div>
                    <br>


                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Correo</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="email" id="email" placeholder="Email" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Usuario</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="usuario" id="usuario" placeholder="Usuario" class="form-control"
                                    type="text">
                            </div>
                        </div>
                    </div>

                    <div id="error-usuario" class="error-message">El usuario no puede contener caracteres
                        extraños.</div>
                    <br>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Confirme usuario</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input type='text' id="conf_usuario" name="c_usuario" placeholder="Confirme usuario"
                                    class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div id="error-conf_usuario" class="error-message">Los usuarios no coinciden.</div>
                    <br>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Contraseña</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input type='password' id="contrasena" name="contraseña" placeholder="Contraseña"
                                    class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div id="error-contrasena" class="error-message">La contraseña debe tener mayusculas,
                        números, letras y caracteres especiales.
                    </div>

                    <br>

                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">Confirme contraseña</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input type='password' id="conf_contrasena" name="contraseña"
                                    placeholder="Confirme contraseña" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div id="error-conf_contrasena" class="error-message">Las contraseñas no coinciden.</div>
                    <br>


                </form>

                <br>

                <div class="d-flex justify-content-center">
                    <label class="col-md-4 control-label">¿Ha sufrido enfermedades contagiosas?</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <fieldset>
                                <div>
                                    <input type="radio" id="enf_si" name="enf" value=true>
                                    <label for="enf_si">Sí</label>
                                </div>

                                <div>
                                    <input type="radio" id="enf_no" name="enf" value=false>
                                    <label for="enf_no">No</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <br>

                <div id="enfermedades" class="enfermedades">
                    <div class="d-flex justify-content-center">
                        <label class="col-md-4 control-label">¿Cuáles?</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="enfer" id="enfer" placeholder="Enfermedades" class="form-control"
                                    type="text">
                            </div>
                        </div>
                    </div>


                </div>

                <br>

                <div class="d-flex justify-content-center">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-warning">Registrar<span
                                class="glyphicon glyphicon-send"></span> </button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
